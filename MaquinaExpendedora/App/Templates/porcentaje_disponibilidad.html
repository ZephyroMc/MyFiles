<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Porcentaje de Disponibilidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Porcentaje de disponibilidad de la máquina</h2>
        <div class="alert alert-info mt-4">
            <strong>Disponible:</strong> {{ '%.2f' | format(porcentaje) }}%
        </div>
        <a href="{{ url_for('maquina_expendedora') }}" class="btn btn-secondary">Volver a la máquina</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Donación FOPRE por Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Donación al FOPRE por Producto</h2>
    <table class="table table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th>Valor donado ($)</th>
            </tr>
        </thead>
        <tbody>
            {% for d in donaciones %}
            <tr>
                <td>{{ d.producto }}</td>
                <td>${{ '%.2f' | format(d.donacion) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('maquina_expendedora') }}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>

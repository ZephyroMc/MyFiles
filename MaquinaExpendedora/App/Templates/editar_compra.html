<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Editar Compra</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="id_cliente" class="form-label">ID Cliente:</label>
            <input type="number" class="form-control" name="id_cliente" value="{{ compra.id_cliente }}" required>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="datetime-local" class="form-control" name="fecha" value="{{ compra.fecha }}" required>
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">Total:</label>
            <input type="number" step="0.01" class="form-control" name="total" value="{{ compra.total }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('vista_compras') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>

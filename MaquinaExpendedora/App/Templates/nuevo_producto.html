<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Añadir nuevo producto</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" name="precio" id="precio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿FOPRE Donación?</label><br>
                <input type="radio" name="fopre_donacion" value="1" checked> Sí
                <input type="radio" name="fopre_donacion" value="0"> No
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a href="/productos" class="btn btn-secondary mt-3">Volver a productos</a>
    </div>
</body>
</html>

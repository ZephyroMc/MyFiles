<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Unidades Compradas FOPRE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Unidades Compradas de Productos con Donaci√≥n FOPRE</h2>
    <table class="table table-striped table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th>Unidades Compradas</th>
            </tr>
        </thead>
        <tbody>
            {% for item in unidades %}
            <tr>
                <td>{{ item.producto }}</td>
                <td>{{ item.unidades }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('maquina_expendedora') }}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
